<filter syslog_ssh_connect>
    @type record_transformer
    <record>
        message ${record["pid"]}|connect|${record["message"]}
    </record>
</filter>

<filter syslog_ssh_disconnect>
    @type record_transformer
    <record>
        message ${record["pid"]}|disconnect|${record["message"]}
    </record>
</filter>
