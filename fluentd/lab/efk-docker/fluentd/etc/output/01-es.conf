<match syslog_ssh_connect syslog_ssh_disconnect>
    @type copy
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
        logstash_prefix sshd
        logstash_dateformat %Y%m%d
        include_tag_key true
        type_name access_log
        tag_key @log_name
        flush_interval 5s
    </store>
    <store>
        @type stdout
    </store>     
</match>

