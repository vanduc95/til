<match syslog_ssh_connect syslog_ssh_disconnect>
    @type copy
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
        logstash_prefix sshd
        type_name access_log
    </store>
    <store>
        @type stdout
    </store>     
</match>

<match syslog_sudo>
    @type copy
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
        logstash_prefix sudo
        type_name access_log
    </store>
    <store>
        @type stdout
    </store>    
</match>


<match test_tail>
    @type copy
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
        logstash_format true
        logstash_prefix tail
        include_tag_key true
        type_name access_log
        tag_key @log_name
    </store>
    <store>
        @type stdout
    </store>
</match>


